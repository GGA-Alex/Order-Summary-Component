<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="flexbox">
    <article class="card">

      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="order image">
      </div>

      <div class="card-body">
        
        <h1 class="card-title">Order Summary</h1>

        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
        </p>

        <div class="card-plan-section">
          
          <img src="./images/icon-music.svg" alt="Music icon">
          
          <div class="plan-details">
            
            <p class="plan-title">Annual Plan</p>
            <p class="plan-cost">$59.99/year</p>

          </div>

          <a href="#">Change</a>
          
        </div>

        <div class="buttons">
          <button class="btn payment-btn">
            Proceed to Payment
          </button>
          <button class="btn cancel-btn">
            Cancel Order
          </button>
        </div>

      </div>
      
    </article>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GGA-Alex">Alejandro Gayt√°n</a>.
  </div>

</body>
</html>
